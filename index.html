<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Game Client</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/bootstrap-social.css" rel="stylesheet">
		<link href="./css/font-awesome.min.css" rel="stylesheet">
		<link href="./css/login.css" rel="stylesheet">
	</head>
	<body>
		<div id="fullscreen_bg" class="fullscreen_bg"/>
		<div class="container">
			<form class="form-signin">
				<h1 class="form-signin-heading text-muted">Sign In</h1>
				<input type="text" class="form-control" placeholder="Username" required="" autofocus="">
				<input type="password" class="form-control" placeholder="Password" required="">
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="signin">
					Sign In
				</button>
				<br><br>
				<p class="lead">Don't have an account? <a href="#">Sign Up</a></p>
				<a class="lead" href="#">Forgot your username?</a><br>
				<a class="lead" href="#">Forgot your password?</a><br>
			</form>
		</div>
		<!-- This section is for testing without logging in -->
		<br /><br />
		<a class="btn btn-primary" href="./chat.html">Chat</a>
		<br /><br />
		<button id="startButton" class="btn btn-primary">Start Game</button>
		<!-- end test section -->

	</body>

	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

	<script src="./javascript/jquery.min.js"></script>
	<script src="./javascript/bootstrap.min.js"></script>
	<script src="./javascript/startGame.js"></script>

	<script>
		// You can also require other files to run in this process
		require('./renderer.js')
	</script>

<script>if (window.module) module = window.module;</script>

</html>
